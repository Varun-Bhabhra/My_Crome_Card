<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Google</title>
</head>

<body>
    <main id="container">
        <!-- TOP  -->
        <div class="top">
            <strong>Amazing Person!</strong>
            <span class="pencil"><i class="fas fa-pencil-alt"></i></span>
        </div>

        <!-- MIDDLE  -->
        <div class="middle">
            <p class="name">Varun Bhabhra</p>
            <p class="data mail">cooldude@hotmail.com</p>
            <!-- MIDDLE ICONS  -->
            <div class="icons">
                <i class="fas fa-key"></i>
                <i class="fas fa-credit-card"></i>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <!-- OTHERS -->
            <p class="more"><i class="fas fa-sync"></i> Sync is on</p>
            <p class="more"><i class="fab fa-google"></i> Manage your Google Account</p>
        </div>
        <hr>

        <!-- BOTTOM  -->
        <div class="bottom">
            <p class="others">Other profiles<span><i class="fas fa-cog"></i></span></p>
            <p><i class="fas fa-user-circle"></i> <span class="guest">Guest</span></p>
            <p><i class="fas fa-plus"></i><span class="add">Add</span></p>
        </div>
    </main>

    <img src="/Project-2/Images/profile.jpg" alt="">

</body>

</html>
